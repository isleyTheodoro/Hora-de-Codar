<html lang="pt-br">

  <meta charset="utf-8">

  <title>Exemplo de labels flutuantes, usando Bootstrap.</title>

<body>

  <header>
    <nav class="navbar navbar-expand-sm navbar-light ">
      <div class="container">
        
        <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#menu-collapse">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>

        <div class="collapse navbar-collapse " id="menu-collapse">
          
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-auto">
              <a href="index.html" class="nav-link">Inicío</a>
            </li>
            <li class="nav-item ml-auto">
              <a href="login.html" class="nav-link">Entrar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid container-principal">
    <h1>Cadastrar-se</h1>
    <div class="container col-xl-6 col-lg-6 col-md-8 col-sm-10   container-secundario3 ">
      <form>
        <label class="texto">Nome:
          <input class="form-control form-control-sm" type="text" name="nome" placeholder="Nome completo" required>
        </label>

        <label class="texto">Seu email:
          <input class="form-control form-control-sm " type="email" name="email" placeholder="Digite seu e-mail:"
            required>
        </label>
        <label class="texto">Senha:
          <input class="form-control form-control-sm" type="password" name="senha" placeholder="Digite sua senha:"
            required>
        </label>
        <label class="texto">Confirme a Senha:
          <input class="form-control form-control-sm " type="password" name="senha" placeholder="Confirme sua senha:"
            required>
        </label>

        <label class="texto">Data de Nascimento:
          <input class="form-control form-control-sm " type="date" name="data" id="data-nasc">
        </label>

        <br>

        <label class="texto">Sexo:
          <br>
          <input class="texto" type="radio" name="genero" value="F" id="sexo"> Feminino
          <br>
          <input class="texto" type="radio" name="genero" value="M" id="sexo"> Masculino
          <br>
          <input class="texto" type="radio" name="genero" value="O" id="sexo"> Outros
        </label>
        <br>
        <hr>
        <button class="btn-outline-success" onclick="preencher()" type="button" id="botao-localizar1"> Busca automática</button>
        <br>

        <div class="container">
          <label>Rua
            <input class="form-control form-control-sm" type="text" name="rua" id="localizar">
          </label>

          <label>Número
            <input class="form-control form-control-sm numero-casa" type="text" name="numero" id="localizar">
          </label>

          <label>Cidade
            <input class="form-control form-control-sm" type="text" name="cidade" id="localizar">
          </label>

          <label>CEP
            <input class="form-control form-control-sm" type="text" name="cep" id="localizar">
          </label>
        </div>
        <button type="submit" class="btn btn-outline-success bt-1" id="botao-localizar2">Enviar</button>

      </form>
    </div>

  </div>
  
</body>


<script src="./javaScript/js.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
