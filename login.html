<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/style-login.css">
  <title>Exemplo de labels flutuantes, usando Bootstrap.</title>

  <!-- Principal CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light ">
      <div class="container">
        
        <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#menu-collapse">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>

        <div class="collapse navbar-collapse " id="menu-collapse">
          
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-auto">
              <a href="index.html" class="nav-link">Inicío</a>
            </li>
            <li class="nav-item ml-auto">
              <a href="cadastro.html" class="nav-link">Cadastre-se</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <div class="container-fluid container-principal"></div>
  <div class="container col-xl-6 col-lg-6 col-md-8 col-sm-10   container-secundario2">
    <form>
      <div class="container container-secundario3">
        <h1>Entrar</h1>
        <div class="form-group">
          <label for="email">Endereço de email:</label>
          <input required type="email" class="form-control form-control-sm" id="email" aria-describedby="emailHelp"
            placeholder="Seu Email" />
          <small id="emailHelp" class="form-text text-muted">Nunca iremos compartilhar seu email, com nimguém.</small>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input required type="password" class="form-control form-control-sm" aria-describedby="passwordHelp"
            id="password" placeholder="Digite sua senha:" />
          <small id="passwordHelp" class="form-text text-muted">
            <strong class="strong1">A senha deve conter:</strong>
            <i>Entre <strong>8 a 16 caractéres </strong> com Letras números e símbolos: <strong> %&$#@& </strong></i>
          </small>
        </div>

        <div class="form-group form-check lebrar">
          <input type="checkbox" class="form-check-input" id="lembrar-de-min" />
          <label class="form-check-label" for="lembrar-de-min">Lembre-se de mim</label>
          <div class="ainda-cadastro">
            <label class="cadastrar-se" for="">
              <a href=" cadastro.html">Ainda não tem cadastro ? Clique aqui!</a>
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-secondary" id="botao-localizar1">Entrar</button>
      </div>
    </form>
  </div>
  </div>




</body>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
